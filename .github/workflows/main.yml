name: workflow Evento
on:
  workflow_dispatch: 
    inputs:
      valor_numerico:
        type: number
        default: 20
      valor_string:
        type: string
        default: "valor XPTO"
      valor_boolean:
        type: boolean
        default: true
jobs:
  teste:
    permissions: write-all
    runs-on: Ubuntu-latest
    steps:
     - name: Operacao com string
       run: echo "${{ github.actor == inputs.valor_string }}"
     - name: Operacao com number
       run: echo "${{ inputs.valor_numerico > 20 }}"
     - name: Operacao boolean
       run: echo "${{ !inputs.valor_boolean }}" 
      
